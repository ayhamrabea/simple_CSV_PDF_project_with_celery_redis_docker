{% extends "index.html" %}
{% load static i18n %}
 {% load humanize %}



{% block content %}


<div class="container">
    <div class="row justify-content-md-center">
        <div class="card col-md-6 px-0">
            <div class="card-header">
                <h3 class="mb-0 py-2">
                    {% trans "New Project" %} 
                </h3>
            </div>
            <div class="cad-body p-3">
                <form method='POST'>
                    {% csrf_token %}
                    {% include "form.html" with form=form %}
                    <input class="btn btn-success" type="submit" value="{% trans 'Create' %} " />
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
